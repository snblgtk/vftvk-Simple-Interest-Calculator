<!DOCTYPE html>

<html>

<!-- Added relevant title-->

<title>Web App - Simple Interest Calculator</title>

<head>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

    <body>

        <!-- Moved content to a div tag-->

        <div class="maindiv">

        <h1>Simple Interest Calculator</h1>

        <!-- Modifying the input tex boxes-->

        Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number"  id="principal" required> <br><br>

        Interest Rate &nbsp;&nbsp;&nbsp;<input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" oninput="setSliderLabel()"><span id="rate_span">10.25%</span> <br><br>

        No. of Years &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select type="number" id="years">

            <option value="1">1</option>

            <option value="2">2</option>

            <option value="3">3</option>

            <option value="4">4</option>

            <option value="5">5</option>

            <option value="6">6</option>

            <option value="7">7</option>

            <option value="8">8</option>

            <option value="9">9</option>

            <option value="10">10</option>

        </select>

        <br><br>

        <button onclick="compute()">Compute Interest</button><br><br>

        <span id="result"></span>

        <footer> &#169; This Calculator belongs to Sainbileg :-)

    </footer>

    </div>

    </body>

</html>
